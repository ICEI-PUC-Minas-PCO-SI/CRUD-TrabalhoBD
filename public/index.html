<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="fundopreto" id="fundopreto" style="display: none;"></div>
    <div id="formularios">
        <div class="login-area" id="login-area" display="block">
            <div class="login" id="login-div">
                <div><img src="assets/img/bolo.png"></div>
                <form id="formlogar">
                    <input type="email" name="nome" id="email-login" placeholder="Email" autofocus>
                    <input type="password" id="password-login" name="senha" placeholder="Senha">
                    <input type="submit" value="entrar">
                </form>
                <p>Não tem uma conta? <button id="entrar" onclick="AlternarDivs('login-area','cadastro-area')">Cadastrar-se</button>
                </p>
            </div>
        </div>
        <div class="cadastro-area" id="cadastro-area" style="display: none;">
            <div class="cadastro" id="cadastro-div">
                <div><img src="assets/img/bolo.png"></div>
                <form id="form-cadastro">
                    <input type="text" id="cadastronome" placeholder="Nome" >
                    <input type="text" id="cadastroendereco" placeholder="Endereço" >
                    <input type="email" id="cadastroemail" placeholder="E-mail" >
                    <input type="password" id="cadastrosenha" placeholder="Senha">
                    <input type="password" id="confirmarsenha" placeholder="Confirma senha">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>



    <script src="assets/js/logincadastro.js"></script>
</body>

</html>
